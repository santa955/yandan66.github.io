    <p>为了提供更接近于传统编程语言的写法，<code>ES6</code>引入了<code>Class</code>（类）这个概念最为对象的模板。<br><a id="more"></a></p>
<h3 id="构造函数（constructor）"><a href="#构造函数（constructor）" class="headerlink" title="构造函数（constructor）"></a>构造函数（<code>constructor</code>）</h3><p>构造函数（<code>constructor</code>）是类的默认方法，通过<code>new</code>命令生成对象实例时会自动调用该方法，一个类<strong>必须</strong>有一个构造函数，如果没有显示定义，那么会自动添加一个空的<code>constructor</code>。</p>
